<!DOCTYPE html>
<html>
  <head>
    <title>Validate PIN</title>
    <script>
      function validatePIN(pin) {
        if (pin.length === 4 || pin.length === 6) { // Check if the length is 4 or 6
          return /^\d+$/.test(pin); // Use a regular expression to check if the string contains only digits
        } else {
          return false; // If the length is not 4 or 6, return false
        }
      }
    </script>
  </head>
  <body>
    <h1>Validate PIN</h1>
    <p>Enter a 4 or 6 digit PIN:</p>
    <input type="text" id="pin">
    <button onclick="alert(validatePIN(document.getElementById('pin').value))">Validate</button>
  </body>
</html>
