<!DOCTYPE html>
<html>
  <head>
    <title>Seven Boom</title>
    <script>
      function sevenBoom(arr) {
        for (let i = 0; i < arr.length; i++) { // Loop through each element in the array
          if (arr[i].toString().includes("7")) { // Check if the element contains the digit 7
            return "Boom!"; // If it does, return "Boom!"
          }
        }
        return "There is no 7 in the array"; // If no element contains the digit 7, return "There is no 7 in the array"
      }
    </script>
  </head>
  <body>
    <h1>Seven Boom</h1>
    <p>Enter an array of numbers:</p>
    <input type="text" id="arr">
    <button onclick="alert(sevenBoom(JSON.parse(document.getElementById('arr').value)))">Check</button>
  </body>
</html>
